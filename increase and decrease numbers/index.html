<!DOCTYPE html>
<html>
<head>
    <title>increase or decrease numbers</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Number:</h1>
        <h2 id="count-el">0</h2>
        <br>
        <div class="button-container">
            <button  class="increase-btn" id="increase-btn" onclick="increase ()">INCREASE</button>
            <button class="decrease-btn"  id="decrease-btn" onclick="decrease ()">DECREASE</button>
            <button class="save-btn"  id="save-btn" onclick="save ()">SAVE</button>
            <br>
            <h2>Previous numbers: <h2 id="previous-el"></h2></h2>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
